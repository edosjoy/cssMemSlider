<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>CSS Mem Slider</title>
</head>
<body>

<div class="slider">
    <input type="radio" name="radio-slider" id="slide-1" checked>
    <input type="radio" name="radio-slider" id="slide-2">
    <input type="radio" name="radio-slider" id="slide-3">
    <input type="radio" name="radio-slider" id="slide-4">

    <div class="slides">
        <div class="slide slide-1"><img src="assets/images/1.jpg" alt=""></div>
        <div class="slide"><img src="assets/images/2.jpg" alt=""></div>
        <div class="slide"><img src="assets/images/3.jpg" alt=""></div>
        <div class="slide"><img src="assets/images/4.jpg" alt=""></div>
    </div>

    <div class="title-and-dots">
        <div class="titles-container">
            <div class="titles">
                <div class="title title-1">Только 25% счастливы</div>
                <div class="title">Хитрая жопа</div>
                <div class="title">Пачиму?</div>
                <div class="title">Покажите самураю рыбов</div>
            </div>
        </div>

        <div class="pagination">
            <label for="slide-1" class="page page-1">
                <span class="dot"></span>
            </label>
            <label for="slide-2" class="page page-2">
                <span class="dot"></span>
            </label>
            <label for="slide-3" class="page page-3">
                <span class="dot"></span>
            </label>
            <label for="slide-4" class="page page-4">
                <span class="dot"></span>
            </label>
        </div>
    </div>
</div>

</body>
</html>
